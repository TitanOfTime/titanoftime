    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="/manifest.json">
    <script src="scripts/order.js" defer></script>
    <script src="scripts/script.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.jpg" alt="logo">
            <h1>iStore.lk</h1>
        </div>
        <!-- Hamburger menu for mobile view -->
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <!-- Navigation menu -->
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="upcoming-games.html">Upcoming Games</a></li>
                <li><a href="consoles.html">Consoles</a></li>
                <li><a href="gaming-peripherals.html">Gaming Peripherals</a></li>
                <li><a href="games.html">Games</a></li>
                <li><a href="faq.html">FAQs & Queries</a></li>
                <li><a href="order.html">Order</a></li>
            </ul>
        </nav>
    </header>
<main>
    <h2>Order Products</h2>
    <button id="view-cart-btn"><img src="images/cart.webp" alt="KART" id="cart-img"></button>
    <!-- Product List Section -->
    <section id="product-list-section">
        <div id="product-list">
          <!-- Products will be loaded dynamically from products.json -->
        </div>
      </section>
  
      <!-- Cart Section -->
      <section id="cart-section" style="display: none;">
        <h2>Shopping Cart</h2>
        <table>
          <thead>
            <tr>
              <th>Product</th>
              <th>Qty</th>
              <th>Price</th>
              <th>Total</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody id="cart-items">
            <!-- Items will be injected dynamically -->
          </tbody>
        </table>
  
        <h3 id="total-price">Total: Rs. 0</h3>
  
        <div class="cart-buttons">
          <button id="add-to-favorites">Add to Favorites</button>
          <button id="apply-favorites">Apply Favorites</button>
          <button id="checkout-btn">Checkout</button>
          <button id="clear-cart">Clear Cart</button>
          <button id="back-to-products">Back to Products</button>
        </div>
      </section>
</main>
    <footer>
        <p>&copy; 2024 iStore Gaming Retailer. All rights reserved.</p>
        <div class="social-media">
            <a href="https://www.facebook.com" target="_blank" class="social-icon"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="https://www.twitter.com" target="_blank" class="social-icon"><img src="images/twitter.png" alt="Twitter"></a>
            <a href="https://www.instagram.com" target="_blank" class="social-icon"><img src="images/instagram.png" alt="Instagram"></a>
            <a href="https://www.linkedin.com" target="_blank" class="social-icon"><img src="images/linkedin.png" alt="LinkedIn"></a>
        </div>
    </footer>
</body>
</html>
